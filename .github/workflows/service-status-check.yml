name: Service Status Check

on:
  schedule:
    - cron: "10,30,50 * * * *"

  # 添加手动触发事件
  workflow_dispatch:

jobs:
  service-check:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    name: Check service status
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 新任务挂起
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Run Shell Script
        id: shell_script_run
        run: |
          chmod +x ./checkshell/servicecheck.sh
          bash ./checkshell/servicecheck.sh

      - name: Commit and push changes
        run: |
          git config --local user.name 'Github Actions'
          git config --local user.email 'source@comic.com'
          git add -A --force ./logs/
          git commit -m '[Automated] Update service status logs'
          git push origin master
      - name: Trigger GitHub Pages Deploy
        if: success()
        uses: actions/github-script@v6
        with:
           script: |
             async function main() {
               await github.rest.actions.createWorkflowDispatch({
                 owner: context.repo.owner,
                 repo: context.repo.repo,
                 workflow_id: 'deploy-status-pages.yml',
                 ref: 'master',
              });
             }
             return main();
